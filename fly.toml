# fly.toml for GrAD Django app
app = "grad-app"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  # Optional, but nice to keep one instance busy before spinning a 2nd
  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 40

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[deploy]
  # Run DB migrations AND collect static at release time (has your secrets/env)
  release_command = "python manage.py migrate && python manage.py collectstatic --noinput"