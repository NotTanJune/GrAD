# fly.toml app configuration file generated for grad on 2025-01-27T10:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "grad-app"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "grad_data"
  destination = "/data"

[deploy]
  release_command = "python manage.py migrate"
